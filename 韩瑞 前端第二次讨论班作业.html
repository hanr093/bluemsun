<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8">
<title>前端第一次作业</title>
<style type="text/css">	
	blockquote{
		height: 200px;
		width: 200px;
	}
	blockquote:hover:after{
		content: 'This is a tooltip';
		float: right;
	}
    ins{color: blue;}
    table:hover{
		border:0.5px double black ;
	}
	td:hover{
		border:0.5px double black ;
	}
	</style>
 
 
</head>
<body>
	<table>
		<tr>
			<td>HELLO,WORLD!</td>
		</tr>
	</table>

<blockquote>This is an <ins>example</ins></blockquote>


</body>
</html>
